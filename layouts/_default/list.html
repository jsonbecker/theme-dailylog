{{ define "main" }}
{{$pages := where .Site.Pages "Type" "post" }}
  {{ range $pages.GroupByDate "2006" }}
    <div class="group">
      <h1 class="year">
        {{ .Key }}
      </h1>
      <hr>
      {{ range .Pages.GroupByDate "January" }}
        <h2 class="month">
          {{ .Key }}
        </h2>
        {{ range .Pages }}
          {{ partial "li.html" . }}
        {{ end }}
      {{ end }}
  {{ end }}
{{ end }}
